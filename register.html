<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="ABSA Platform - Premium directory consumer reviews and listings template by Ansonika">
		<meta name="author" content="Ansonika">
		<title>食客之家</title>
	
		<!-- Favicons-->
		<link rel="shortcut icon" href="./static/img/favicon.ico" type="image/x-icon">
		<link rel="apple-touch-icon" type="image/x-icon" href="./static/img/apple-touch-icon-57x57-precomposed.png">
		<link rel="apple-touch-icon" type="image/x-icon" sizes="72x72" href="./static/img/apple-touch-icon-72x72-precomposed.png">
		<link rel="apple-touch-icon" type="image/x-icon" sizes="114x114" href="./static/img/apple-touch-icon-114x114-precomposed.png">
		<link rel="apple-touch-icon" type="image/x-icon" sizes="144x144" href="./static/img/apple-touch-icon-144x144-precomposed.png">
	
		<!-- GOOGLE WEB FONT -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
	
		<!-- BASE CSS -->
		<link href="./static/css/bootstrap.min.css" rel="stylesheet">
		<link href="./static/css/style.css" rel="stylesheet">
		<link href="./static/css/vendors.css" rel="stylesheet">
	
		<!-- YOUR CUSTOM CSS -->
		<link href="./static/css/custom.css" rel="stylesheet">
	
	</head>
	

<body id="register_bg" style="overflow-y: hidden">
	
	<nav id="menu" class="fake_menu"></nav>
	
	<div id="register">
		<aside>
			<figure>
				<a href="{% url 'index' %}"><img src="./static/img/logo_sticky.svg" width="140" height="35" alt="" class="logo_sticky"></a>
			</figure>

            <div class="divider"><span>Register</span></div>
			<form autocomplete="off" action="/register" method="post" enctype="multipart/form-data">
                {% csrf_token %}

				<div class="form-group">
					<input class="form-control" id="name" type="text" placeholder="Name" name="username">
					<i class="ti-user"></i>
				</div>
				<div class="form-group">
					<input class="form-control" id="phone" type="phone" placeholder="Phonenumber" name="userphone">
					<i class="icon-phone"></i>
				</div>
				<div class="form-group">
					<input class="form-control" type="password" id="password1" placeholder="Password" name="userpassword">
					<i class="icon_lock_alt"></i>
				</div>
				<div class="form-group">
					<input class="form-control" type="password" id="password2" placeholder="Confirm Password">
					<i class="icon_lock_alt"></i>
				</div>
                <div class="form-group">
					<input class="form-control" type="file" name="userphoto">
                    <i class="icon-picture-2"></i>
				</div>
                <div class="form-group">
					<select class="form-control" name="usertype" style="padding: 0 10%;">
                        <option value="User">用户</option>
                        <option value="Merchant">商家</option>
                    </select>
                    <i class="ti-user"></i>


				</div>
				<div class="form-group">

					<input class="form-control" type="text" placeholder="Verification code" name="Vericode">
					<button class="btn-sm">获取验证码</button>

				</div>

				<div id="pass-info" class="clearfix"></div>
				<input type="submit" id="reg" class="btn_1 rounded full-width" value="现在注册!">
				<div class="text-center add_top_10">已有帐号? <strong><a href="{% url 'login' %}">登录</a></strong></div>
			</form>
			<div class="copy">© 2020 食客之家</div>
		</aside>
	</div>
	<!-- /login -->
	
	<!-- COMMON SCRIPTS -->
    <script src="./static/js/common_scripts.js"></script>
	<script src="./static/js/functions.js"></script>
	<script src="./static/assets/validate.js"></script>
	
	<!-- SPECIFIC SCRIPTS -->
	<script src="./static/js/regis.js"></script>
  
</body>
</html>
